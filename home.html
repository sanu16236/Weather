<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row m-0 mt-5">
            <div class="col-6 col-md-4 mx-auto mt-5">
                <div class="card shadow">
                    <div class="card-body p-5 text-center" id="wheathercon">
                        <i class="fas fa-sun fa-3x text-warning"></i>
                    </div>
                    <div class="card-footer p-3 text-center">
                        <h2 class="location"><i class="fas text-info fa-street-view"></i> {%location%},{%country%}</h2>
                        <p class="text-muted" id="cdate">WED | OCT 23 | 10:20AM</p>
                        <h1 class="temp">{%tempval%}°C</h1>
                        <h5 class="min-max text-muted">Min {%tempmin%}°C | Max {%tempmax%}°C</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const curDate = document.getElementById('cdate');
        const wheathercon = document.getElementById('wheathercon');
        const tempStatus = 'Clouds';
        const getCurrentDay = () => {
            var weekday = Array();
            weekday[0] = 'Sun';
            weekday[1] = 'Mon';
            weekday[2] = 'Tue';
            weekday[3] = 'Wed';
            weekday[4] = 'Thu';
            weekday[5] = 'Fri';
            weekday[6] = 'Sat';
            let currentTime = new Date();
            var day = weekday[currentTime.getDay()];
            return day;
        }
        const getCurrentTime = () => {
            var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
            var now = new Date();
            var month = months[now.getMonth()];
            var date = now.getDate();
            var hours = now.getHours();
            let minutes = now.getMinutes();
            let perios = 'AM';
            if (hours > 12) {
                hours -= 12;
            }
            if (hours >= 12) {
                perios = 'PM';
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            return `${month} ${date} | ${hours}:${minutes}${perios}`;
        }
        curDate.innerHTML = getCurrentDay() + ' | ' + getCurrentTime();
    </script>
</body>

</html>
